<script src="iter.js"></script>
<script>

var i;

// Basic iterator...
console.log("basic_iterator test...");
console.log(i = iter({a:0, b:1, c:2}))
for(; i.me !== iter.nullptr; ++i.me)
    console.log(i.prop, ":", i.$);

// isiter
console.log("isiter: ", iter.isiter(i));

console.log("lite_iterator test...");
console.log(i = iter.lite({a:0, b:1, c:2}));
do {
    console.log(i.prop, ":", i.$);
} while(i.loopnext)

// isiter
console.log("isiter: ", iter.isiter(i));
</script>
